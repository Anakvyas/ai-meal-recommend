<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Buddy - Premium Meal Recommendations</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-utensils"></i> Diet Buddy</h1>
            <p class="subtitle">Your Personal Nutrition Assistant</p>
        </header>

        <div class="form-container">
            <h2><i class="fas fa-magic"></i> Get Your Meal Recommendations</h2>
            <form id="recommendationForm">
                <div class="form-group">
                    <label for="goal"><i class="fas fa-bullseye"></i> Goal:</label>
                    <select id="goal" name="goal" required>
                        <option value="weight_loss">Weight Loss</option>
                        <option value="muscle_gain">Muscle Gain</option>
                        <option value="endurance">Endurance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="diet_type"><i class="fas fa-leaf"></i> Diet Type:</label>
                    <select id="diet_type" name="diet_type" required>
                        <option value="veg">Vegetarian</option>
                        <option value="non_veg">Non-Vegetarian</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date"><i class="fas fa-calendar"></i> Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">
                    <i class="fas fa-search"></i> Get Recommendations
                </button>
            </form>
        </div>

        <div id="recommendations" class="recommendations-container"></div>
        
        <div class="insights-container">
            <h2><i class="fas fa-chart-line"></i> Your Meal Insights</h2>
            <div class="insights-tabs">
                <button class="tab-button active" data-tab="history">
                    <i class="fas fa-history"></i> History
                </button>
                <button class="tab-button" data-tab="predictions">
                    <i class="fas fa-crystal-ball"></i> Predictions
                </button>
                <button class="tab-button" data-tab="stats">
                    <i class="fas fa-chart-bar"></i> Statistics
                </button>
            </div>
            <div id="insights-content" class="insights-content"></div>
        </div>

        <footer class="app-footer">
            <p>Â© 2024 Diet Buddy - Your Personal Nutrition Assistant</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
